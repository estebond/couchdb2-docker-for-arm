sudo: required

services:
  - docker

env:
  - RELEASES=2.2.0

language: bash
script:
# prepare qemu
- docker run --rm --privileged multiarch/qemu-user-static:register --reset
- wget https://github.com/multiarch/qemu-user-static/releases/download/v2.12.0-1/qemu-arm-static.tar.gz -O /tmp/qemu-arm-static.tar.gz
- tar zxvf /tmp/qemu-arm-static.tar.gz -C /tmp
# build image
- docker-compose -f 2.2.0/couchdb-arm.yml up --abort-on-container-exit
- sleep 15
- curl http://localhost:5984
- docker-compose -f 2.2.0/couchdb-arm.yml down -v --rmi local

